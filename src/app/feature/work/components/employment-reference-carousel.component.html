<div class="flex flex-col items-center space-y-4">
    <div class="grid grid-cols-[0.1fr_1fr_0.1fr] justify-items-center items-center">
        <!--  Previous Button -->
        <div class="fa-stack fa-2x translate-x-10">
            <i class="fa-solid fa-circle fa-stack-1x text-6xl text-red-500"></i>
            <i id="previousButton" 
                class="fa-solid fa-circle-arrow-left fa-stack-1x text-6xl text-white hover:scale-110 transition duration-150 ease-in-out"
                (click)="onPrevClick()"
            ></i>
        </div>

        <!--  Reference Card -->
        @for(employmentReference of employmentReferences; track employmentReference; let idx =$index) {
            <app-card-secondary-wrapper [ngClass]="{'hidden': currentIndex !== idx, 'block': currentIndex === idx }">
                <div id="employmentReferenceCard" class="px-12 py-12">
                    <p id="quote" class="text-4xl font-bold text-red-500">"</p>

                    <p id="employmentReferenceText" class="text-white text-base mt-5">{{ employmentReference.reference }}</p>

                    <div class="flex flex-row justify-end items-center space-x-4 mt-4">
                        <p id="institution" class="text-red-500">{{"@"}}{{ employmentReference.institution }}</p>
                        <div class="hidden lg:flex lg:flex-row justify-center items-center w-12 h-12 px-2 py-2 bg-white rounded-full border-2 border-red-500">
                            <img id="logo" src="{{ employmentReference.logo.srcImage }}" alt="{{ employmentReference.logo.alt }}">
                        </div>
                    </div>
                </div>
            </app-card-secondary-wrapper>
        }

        <!--  Next Button -->
        <div class="fa-stack fa-2x -translate-x-10">
            <i class="fa-solid fa-circle fa-stack-1x text-6xl text-red-500"></i>
            <i id="nextButton" 
                class="fa-solid fa-circle-arrow-right fa-stack-1x text-6xl text-white hover:scale-110 transition duration-150 ease-in-out"
                (click)="onNextClick()"
            ></i>
        </div>
    </div>

    <!--  Dots / Indicator -->
    <div class="flex flex-row items-center space-x-2">
        @for(employmentReference of employmentReferences; track employmentReference; let idx =$index) {
            <div id="dot" class="rounded-full" 
                [ngClass]="
                    {
                        'bg-stone-900 w-2 h-2 hover:scale-150 transition duration-150 ease-in-out': currentIndex !== idx, 
                        'w-3 h-3 bg-white': currentIndex === idx,
                    }"
                (click)="onSelectedClick(idx)"
            ></div>
        }
    </div>
</div>
