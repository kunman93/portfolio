<div class="relative flex flex-col justify-center bg-gradient-to-b from-red-500 to-red-700 px-10 py-6 rounded-lg ring-1 ring-black/5">
    <h3 id="title" class="mb-4">{{ project.title }}</h3>

    <a href="{{ project.githubUrl }}" target="_blank">
        <div class="absolute top-0 right-0 mt-20 mr-24 text-5xl hover:scale-110 transition duration-150 ease-in-out">
            <i class="fa-solid fa-square fa-stack-1x text-white"></i>
            <i id="githubIcon" class="fa-brands fa-square-github fa-stack-1x text-red-500 hover:text-emerald-800"></i>
        </div>
    </a>

    <img id="image" class="rounded-lg ring-1 ring-black/5" (mouseover)="onMouseOver()" (mouseleave)="onMouseLeave()" src="{{ imageSource }}" alt="{{ project.title }} img"/>

    <p id="description" class="mt-4">{{ project.description }}</p>

    <div class="flex flex-row flex-wrap mt-3">
        @for(technology of project.technologies; track technology) {
            <p id="technology" class="mr-2">#{{ technology }}</p>
        }
    </div>
</div>
